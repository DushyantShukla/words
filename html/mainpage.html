<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>words</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/mainpagecss/jquery.fullPage.css" />
    <link rel="stylesheet" type="text/css" href="../css/mainpagecss/mainpagestyle.css" />
</head>

<body>
    <div id="content-wrapper">
        <div class="container-fluid">

            <div id="firstpage">
                <div id="header">
                    <div id="header-branding">
                        <a href="https://github.com/DushyantShukla/words" target="_blank" class="anchor-style" data-toggle="tooltip" title="github repository" data-placement="right"><!--<span class="glyphicon glyphicon-info-sign">--></a>
                    </div>
                    <!--<div id="header-new">
                                    <a href="#newarticle" class="anchor-style" id="movetonewarticle" data-toggle="tooltip" title="add new article" data-placement="right"><span class="glyphicon glyphicon-plus-sign"></a>
                                </div>-->
                    <div id="header-new">
                        <a href="#newarticle" class="anchor-style" id="movetonewarticle" data-toggle="tooltip" title="add new article" data-placement="right"><span class="glyphicon glyphicon-plus"></a>
                    </div>
                    <div id="header-search">
                        <a href="#" data-toggle="tooltip" class="anchor-style" title="search" data-placement="right"><span class="glyphicon glyphicon-search"></a>
                    </div>
                    <div id="header-turnoff">
                        <a href="#" data-toggle="tooltip" class="anchor-style" title="logout" data-placement="right"><span class="glyphicon glyphicon-log-out"></span></a>
                    </div>
                </div>
                <div id="column-wrap">
                    <div id="stagingarea" class="scroll-pane">

                    </div>
                    <div id="mainarea">
                        <div id="mainarea-inner">
                            <div id="mainarea-inner-header">
                                <div id="expandarticle"><a href="#" data-toggle="tooltip" class="anchor-style" title="expand" data-placement="left" id="expandarticle-anchor"><span class="glyphicon glyphicon-resize-full"></span></a></div>
                            </div>

                            <div id="mainarea-inner-content" class="scroll-pane">
                                <textarea id="content-textarea"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- firstpage ends -->
        </div>
        <!-- container-fluid ends -->


    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../js/jquery.easings.min.js"></script>
    <script type="text/javascript" src="../js/jquery.fullPage.min.js"></script>
    <script type="text/javascript" src="tinymce/jquery.tinymce.min.js"></script>
    <script type="text/javascript" src="tinymce/tinymce.min.js"></script>
    <script type="text/javascript" src="../js/mainpage.js"></script>
</body>

</html>
