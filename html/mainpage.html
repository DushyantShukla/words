<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>words</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/mainpagecss/jquery.fullPage.css" />
    <link rel="stylesheet" type="text/css" href="../css/mainpagecss/mainpagestyle.css" />

</head>

<body>
    <div id="content-wrapper">
        <div class="container-fluid">

            <div id="fullpage">
                <div class="section" id="section1">
                    <div class="slide box" data-anchor="slide1">
                        <div id="firstpage">
                            <div id="header">
                                <div id="header-branding">
                                    <a href="#" class="anchor-style" data-toggle="tooltip" title="github repository" data-placement="right"><!--<span class="glyphicon glyphicon-info-sign">--></a>
                                </div>
                                <!--<div id="header-new">
                                    <a href="#newarticle" class="anchor-style" id="movetonewarticle" data-toggle="tooltip" title="add new article" data-placement="right"><span class="glyphicon glyphicon-plus-sign"></a>
                                </div>-->
                                <div id="header-new">
                                    <a href="#newarticle" class="anchor-style" id="movetonewarticle" data-toggle="tooltip" title="add new article" data-placement="right"><span class="glyphicon glyphicon-plus"></a>
                                </div>
                                <div id="header-search">
                                    <a href="#" data-toggle="tooltip" class="anchor-style" title="search" data-placement="right"><span class="glyphicon glyphicon-search"></a>
                                </div>
                                <div id="header-turnoff">
                                    <a href="#" data-toggle="tooltip" class="anchor-style" title="logout" data-placement="right"><span class="glyphicon glyphicon-log-out"></span></a>
                                </div>
                            </div>
                            <div id="column-wrap">
                                <div id="stagingarea">
                                </div>
                                <div id="mainarea">
                                    <div id="mainarea-inner">
                                        <div id="mainarea-inner-header">
                                            <div id="expandarticle"><a href="#" data-toggle="tooltip" class="anchor-style" title="expand" data-placement="left" id="expandarticle-anchor"><span class="glyphicon glyphicon-resize-full"></span></a></div>
                                        </div>

                                        <div id="mainarea-inner-content"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slide box" data-anchor="slide2">
                        <div id="newarticle-div">
                            <div class="row">
                                <div class "col-md-12 col-sm-12 col-xs-12" id="newarticle-div-inner">

                                    <div id="dumpanddoneheader">
                                        <div id="done">
                                            <a href="#" class="anchor-style" id="doneandsave" data-toggle="tooltip" title="save" data-placement="bottom"><span class="glyphicon glyphicon-floppy-save"></a>
                                        </div>
                                        <div id="dump">
                                            <a href="#" class="anchor-style" id="dumpandgoback" data-toggle="tooltip" title="cancel" data-placement="bottom"><span class="glyphicon glyphicon-floppy-remove"></a>
                                        </div>
                                    </div>

                                    <div id="writingarea"></div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- slide 2 ends -->
                </div>
                <!-- section 1 ends -->

            </div>
            <!-- full page ends -->

        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../js/jquery.easings.min.js"></script>
    <script type="text/javascript" src="../js/jquery.fullPage.min.js"></script>
    <script type="text/javascript" src="../js/mainpage.js"></script>
